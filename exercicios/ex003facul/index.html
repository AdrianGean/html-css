<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Por favor preencha o seguinte fomrulário</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <hr>

    
        <input type="radio" id="masculino" name="sexo" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="Feminino">
        <label for="feminino">Feminino</label><br><br>
        <hr>
      
        <select id="formacao" name="formacao">
            <option value="fundamental"> Escolha uma opção</option>
            <option value="fundamental"> Fundamental</option>
            <option value="medio">Superior</option>
            <option value="superior">Pós</option>
        </select><br><br>

        <button type="submit">Enviar</button>
        
    </form>
    <br>
    <a href="index.html">Voltar</a>
</body>
</html>
