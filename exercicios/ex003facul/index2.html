<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de pré-matrícula</h1>
    <hr>
    <h2>Dados pessoais</h2>
    <form action="#" method="post">
        <label for="nome">Nome do aluno:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>
        
        <label for="nascimento">Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required><br>
        
        <label for="pai">Nome do Pai:</label>
        <input type="text" id="pai" name="pai" placeholder="Digite o nome do Pai"><br>
        
        <label for="mae">Nome da Mãe:</label>
        <input type="text" id="mae" name="mae" placeholder="Digite o nome da Mãe"><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite o E-mail"><br>
        <hr><hr>
        <h2>Informações de Matrícula</h2>
        <label for="matricula">Matrícula:</label>
        <select id="matricula" name="matricula">
            <option value="fundamental">Ensino Fundamental</option>
            <option value="medio">Ensino Médio</option>
            <option value="superior">Ensino Superior</option>
            <option value="pos">Pós-Graduação</option>
        </select><br><br>
        <hr><hr>    
        
        <h2>Turno</h2>
        <input type="radio" id="manha" name="turno" value="Manha">
        <label for="manha">Manhã</label><br>
        <input type="radio" id="tarde" name="turno" value="Tarde">
        <label for="tarde">Tarde</label><br>
        <input type="radio" id="noite" name="turno" value="Noite">
        <label for="noite">Noite</label><br><br>
        <hr><hr>

        <h2>Atividades extra curriculares</h2>
        <input type="checkbox" id="informatica" name="atividades" value="Informatica">
        <label for="informatica">Informática</label><br>
        <input type="checkbox" id="musica" name="atividades" value="Musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="ballet" name="atividades" value="Ballet">
        <label for="ballet">Ballet</label><br>
        <input type="checkbox" id="pintura" name="atividades" value="Pintura">
        <label for="pintura">Pintura</label><br>
        <input type="checkbox" id="futebol" name="atividades" value="Futebol">
        <label for="futebol">Futebol</label><br>
        <input type="checkbox" id="volei" name="atividades" value="Volei">
        <label for="volei">Vôlei</label><br><br>
        <hr><hr>
        
        <button type="submit">Enviar Formulário</button>
</body>
</html>
